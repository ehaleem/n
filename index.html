<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./maincss/styl.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login&register</title>

</head>
<body>
    <div class="wrapper ">
     <div class="bg-animate"></div>
     <div class="bg-animate2"></div>

       <div class="form-box login">
         <h2 class="animation" style="--i:0;--j:21">login</h2>
         <form action="#">
           <div class="input-box animation"style="--i:1;--j:22">
                <input type="text" name="" id="emailInputLogin"  required>
                <label class="label">Email</label>
                <i class='bx bxs-user'></i>
           </div>
           <div class="input-box animation"style="--i:2;--j:23">
                <input type="password" name="" id="passwordInputLogin" required>
                <label  class="label">Password</label>
                <i class='bx bxs-lock-alt'></i>
           </div>
           <p id="alertMessageL"  style="display:none;"></p>       
           <a  id= "loginBtn"  class="btn animation"style="--i:3;--j:24;padding:10px 100px;display: inline-block;">login</a> 
           <div class="logreg-link animation" style="--i:4;--j:25">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
           </div>
         </form>
        </div>
        <div class="info-text login">
          <h2 class="animation" style="--i:0;--j:21">Welcome Back!</h2>
          <p class="animation"style="--i:1;--j:22">Lorem ipsum dolor sit, amet consectetur</p>
        </div>
       
   
          <div class="form-box register">
            <h2 class="animation" style="--i:17;--j:0">Sign Up</h2>
            <form action="#">
              <div class="input-box animation"style="--i:18;--j:1">
                   <input type="text" name="" id="userNameInput" required>
                   <label class="label">Username</label>
                   <i class='bx bxs-user'></i>
              </div>
              <div class="input-box animation"style="--i:19;--j:2">
               <input type="text" name=""id="emailInput" required>
               <label class="label">Email</label>
               <i class='bx bxs-envelope'></i>
          </div>
              <div class="input-box animation" style="--i:20;--j:3">
                   <input type="password" name=""  id="passwordInput" required>
                   <label  class="label">Password</label>
                   <i class='bx bxs-lock-alt'></i>
              </div>
              <p id="alertMessage"  style="display:none;"></p>
              <a  id= "signUpBtn" class="btn animation"style="--i:21;--j:4;padding:10px 100px;display: inline-block;">Sign Up</a> 
              <div class="logreg-link animation"style="--i:22;--j:5">
                   <p>Already have an account <a href="#" class="login-link">login</a></p>
              </div>
            </form>
           </div>
           <div class="info-text register  ">
               <h2 class="animation" style="--i:17;--j:0">Welcome Back!</h2>
               <p class="animation"style="--i:18;--j:1">Lorem ipsum dolor sit, amet consectetur</p>
             </div>
    </div>
    
    <script src="mainjs.js"></script>
</body>
</html>
